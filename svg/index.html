<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.9.0/TweenMax.min.js"></script>

<script type="text/javascript">
  // create web audio api context
  var audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  // create Oscillator node
  var oscillator = audioCtx.createOscillator();

  var sqzer = 100;
  oscillator.type = 'sine';
  oscillator.frequency.setValueAtTime(sqzer, audioCtx.currentTime); // value in hertz
  oscillator.connect(audioCtx.destination);

  function update(){
    setTimeout(oscillator.start(), 5000);
    TweenMax.to("#turbDis", 4, {
      attr:{
        "scale":0.01*sqzer
      },
      repeat:-1,
      yoyo:true
    });
    TweenMax.to("#turbwave", 8, {
      attr:{
        "baseFrequency":0.05*sqzer
      },
      repeat:-1,
      yoyo:true
    });
  }

  update();


</script>
