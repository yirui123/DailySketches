<!DOCTYPE html>
<html>

<head>
  <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="/stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
  <!--[if IE]>
    <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
<![endif]-->
</head>

<body>
  <canvas id="canvas" width="100%" height="100%"></canvas>
  <script type="text/javascript" src="main.js">
  </script>
  <script id="vertexShader" type="vertexShader">
    # version 300 es in vec3 position; in vec4 color; out vec4 fcolor; void main() { gl_Position = vec4(position, 1); fcolor = color; }
  </script>

  <script id="fragmentShader" type="fragmentShader">
    # version 300 es in vec4 fcolor; out vec4 finalColor; void main() { finalColor = fcolor; }
  </script>
</body>

</html>
